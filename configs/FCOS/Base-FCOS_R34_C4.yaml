MODEL:
  WEIGHTS: "pretrained_models/r34.pkl"
  PIXEL_MEAN: [ 123.675, 116.280, 103.530 ]
  PIXEL_STD: [ 58.395, 57.120, 57.375 ]
  META_ARCHITECTURE: "TemporalProposalNetwork"
  BACKBONE:
    NAME: "build_resnet_backbone"
    FREEZE_AT: 2
  RESNETS:
    DEPTH: 34
    STRIDE_IN_1X1: False
    RES2_OUT_CHANNELS: 64
  PROPOSAL_GENERATOR:
    NAME: "FCOS"
  FCOS:
    IN_FEATURES: ["res4"]
    FPN_STRIDES: [16]
    INFERENCE_TH_TRAIN: 0.05
    INFERENCE_TH_TEST: 0.05
    NMS_TH: 0.7
    PRE_NMS_TOPK_TRAIN: 256
    PRE_NMS_TOPK_TEST: 256
    POST_NMS_TOPK_TRAIN: 16
    POST_NMS_TOPK_TEST: 16
    NORM: "GN" 
    USE_SCALE: True
    THRESH_WITH_CTR: False
    SIZES_OF_INTEREST: []
    CENTER_SAMPLE: True
    POS_RADIUS: 1.5
    LOC_LOSS_TYPE: 'giou'
DATASETS:
  NUM_FOLDS: 4
  TEST_FOLDS: (0,)
  SUFFIX: "_cva_new"
  FRAMESAMPLER: "FrameSampler"
INPUT:
  FIXED_AREA_TRAIN: 900000
  FIXED_AREA_TEST: 900000
  FORMAT: "RGB"
  SCALE_TRAIN: (0.3, 1.5)
  SCALE_TEST: 1.0
  TRAIN_FRAME_SAMPLER:
    INTERVAL: 30
    NUM_OUT_FRAMES: 16
DATALOADER:
  NUM_WORKERS: 4
  SAMPLER_TRAIN: "IsolateTrainingSampler"
SOLVER:
  SEGS_PER_BATCH: 8
  BASE_LR: 0.0002
  STEPS: (6000, 8000)
  MAX_ITER: 10000
  WARMUP_ITERS: 1000
  OPTIMIZER: "ADAMW"
  ADAM_BETA: (0.9, 0.99)
  CLIP_GRADIENTS:
    ENABLED: True
    CLIP_TYPE: "value"
    CLIP_VALUE: 1.0
    NORM_TYPE: 2.0
TEST:
  EVAL_PERIOD: 10000
VERSION: 2